[package]
name = "swagger"
version = "3.0.0"
authors = ["Metaswitch Networks Ltd"]
license = "Apache-2.0"
description = "A set of common utilities for Rust code generated by swagger-codegen"
homepage = "https://github.com/Metaswitch/swagger-rs"
repository = "https://github.com/Metaswitch/swagger-rs"
readme = "README.md"
keywords = ["swagger"]

[badges.travis-ci]
repository = "Metaswitch/swagger-rs"

[features]
default = ["serdejson"]
multipart = ["mime"]
serdejson = ["serde", "serde_json", "serde_derive"]

[dependencies]
base64 = "0.10"
mime = { version = "0.3", optional = true }
serde = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
hyper = "0.12.25"
hyper-tls = "0.2.1"
native-tls = "0.2.2"
openssl = "0.9.14"
slog = { version = "2", features = [ "max_level_trace", "release_max_level_debug"] }
futures = "0.1"
uuid = {version = "0.7", features = ["serde", "v4"]}
hyper-old-types = "0.11.0"
chrono = "0.4.6"

