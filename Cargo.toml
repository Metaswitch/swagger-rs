[package]
name = "swagger"
version = "6.4.1"
authors = ["Metaswitch Networks Ltd"]
license = "Apache-2.0"
description = "A set of common utilities for Rust code generated by OpenAPI Generator"
homepage = "https://github.com/Metaswitch/swagger-rs"
repository = "https://github.com/Metaswitch/swagger-rs"
readme = "README.md"
keywords = ["swagger"]
edition = "2018"

[badges.travis-ci]
repository = "Metaswitch/swagger-rs"

[features]
default = ["serdejson"]
multipart_form = ["mime"]
multipart_related = ["mime_multipart", "hyper_0_10", "mime_0_2"]
serdejson = ["serde", "serde_json"]
serdevalid = ["serdejson", "serde_valid", "regex", "paste"]
uds = ["tokio", "tokio/net"]
conversion = [
    "frunk",
    "frunk_derives",
    "frunk_core",
    "frunk-enum-core",
    "frunk-enum-derive",
]

[dependencies]
base64 = "0.13"
serde = { version = "1.0.119", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
serde_valid = { version = ">= 0.15, < 0.17", optional = true }
regex = { version = "1", optional = true }
paste = { version = "1", optional = true }
# import the new version of hyper 1 with all features enabled
hyper = { version = "1", features = ["full"] }
slog = { version = "2", features = [
    "max_level_trace",
    "release_max_level_debug",
] }
uuid = { version = "0.8", features = ["serde", "v4"] }
hyper-old-types = "0.11.0"
futures = "0.3"

# Conversion
frunk = { version = "0.3.0", optional = true }
frunk_derives = { version = "0.3.0", optional = true }
frunk_core = { version = "0.3.0", optional = true }
frunk-enum-derive = { version = "0.2.1", optional = true }
frunk-enum-core = { version = "0.2.1", optional = true }

# multipart/form-data
mime = { version = "0.3", optional = true }

# multipart/related
hyper_0_10 = { package = "hyper", version = "0.10", default-features = false, optional = true }
mime_multipart = { version = "0.6", optional = true }
mime_0_2 = { package = "mime", version = "0.2.6", optional = true }

# UDS (Unix Domain Sockets)
tokio = { version = "1.0", default-features = false, optional = true }
http-body-util = "0.1.0"
hyper-util = { version = "0.1.3", features = ["full"] }


[dev-dependencies]
tokio = { version = "1.0", features = ["macros", "rt"] }
bytes = "1.0"

[package.metadata.docs.rs]
# Enable all features, pending https://github.com/rust-lang/rust/issues/43781 being resolved.
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
