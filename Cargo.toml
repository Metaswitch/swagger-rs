[package]
name = "swagger"
version = "5.0.2"
authors = ["Metaswitch Networks Ltd"]
license = "Apache-2.0"
description = "A set of common utilities for Rust code generated by swagger-codegen"
homepage = "https://github.com/Metaswitch/swagger-rs"
repository = "https://github.com/Metaswitch/swagger-rs"
readme = "README.md"
keywords = ["swagger"]
edition = "2018"

[badges.travis-ci]
repository = "Metaswitch/swagger-rs"

[features]
default = ["serdejson"]
multipart_form = ["mime"]
multipart_related = ["mime_multipart", "hyper_0_10", "mime_0_2"]
serdejson = ["serde", "serde_json"]
conversion = ["frunk", "frunk_derives", "frunk_core", "frunk-enum-core", "frunk-enum-derive"]

[dependencies]
base64 = "0.12"
serde = { version = "1.0.119", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
hyper = "0.13.1"
slog = { version = "2", features = [ "max_level_trace", "release_max_level_debug"] }
uuid = {version = "0.8", features = ["serde", "v4"]}
hyper-old-types = "0.11.0"
chrono = "0.4.6"
futures = "0.3"

# Conversion
frunk = { version = "0.3.0", optional = true }
frunk_derives = { version = "0.3.0", optional = true }
frunk_core = { version = "0.3.0", optional = true }
frunk-enum-derive = { version = "0.2.0", optional = true }
frunk-enum-core = { version = "0.2.0", optional = true }

# multipart/form-data
mime = { version = "0.3", optional = true }

# multipart/related
hyper_0_10 = {package = "hyper", version = "0.10", default-features = false, optional=true}
mime_multipart = {version = "0.5", optional = true}
mime_0_2 = { package = "mime", version = "0.2.6", optional = true }

[target.'cfg(not(any(target_os = "macos", target_os = "windows", target_os = "ios")))'.dependencies]
hyper-openssl = "0.8.0"
openssl = "0.10.28"

[target.'cfg(any(target_os = "macos", target_os = "windows", target_os = "ios"))'.dependencies]
hyper-tls = "0.4"
native-tls = "0.2"

[dev-dependencies]
tokio = {version = "0.2", features = ["macros"]}
bytes = "0.5"
