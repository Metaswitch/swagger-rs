[package]
name = "swagger"
version = "3.1.0"
authors = ["Metaswitch Networks Ltd"]
license = "Apache-2.0"
description = "A set of common utilities for Rust code generated by swagger-codegen"
homepage = "https://github.com/Metaswitch/swagger-rs"
repository = "https://github.com/Metaswitch/swagger-rs"
readme = "README.md"
keywords = ["swagger"]
edition = "2018"

[badges.travis-ci]
repository = "Metaswitch/swagger-rs"

[features]
default = ["serdejson"]
multipart = ["mime"]
serdejson = ["serde", "serde_json"]

[dependencies]
async-trait = "0.1"
base64 = "0.10"
mime = { version = "0.3", optional = true }
serde = { version = "1.0", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
#hyper = "0.13.0-alpha.4"
hyper = { git = "https://github.com/hyperium/hyper.git", branch = "master" }
hyper-tls = "0.4.0-alpha.4"
hyper-old-types = "0.11.0"
native-tls = "0.2"
openssl = "0.10"
slog = { version = "2", features = [ "max_level_trace", "release_max_level_debug"] }
futures-preview = "0.3.0-alpha.19"
uuid = {version = "0.7", features = ["serde", "v4"]}
chrono = "0.4.6"

